      type: string
      example: '1000.00'
    CategoryCreate:
      type: object
      properties:
        name:
          type: string
    CategoryBase:
      allOf:
        - type: object
          properties:
            id:
              type: number
        - $ref: '#/components/schemas/CategoryCreate'
    CategoryWithExpensesSums:
      allOf:
        - $ref: '#/components/schemas/CategoryBase'
        - type: object
          properties:
            transactions_sum:
              $ref: '#/components/schemas/Decimal'
    TransactionRetrieve:
      type: object
      properties:
        id:
          type: number
        category:
          $ref: '#/components/schemas/CategoryBase'
        transaction_date:
          type: string
          format: date
        amount:
          $ref: '#/components/schemas/Decimal'
        transaction_type:
          enum:
            - income
            - expense
    GoalRetrieve:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        target_amount:
          $ref: '#/components/schemas/Decimal'
        start_amount:
          $ref: '#/components/schemas/Decimal'
        category:
          $ref: '#/components/schemas/CategoryBase'
        term:
          type: integer
        percent:
          type: integer
        is_completed:
          type: boolean
        created_at:
          type: string
          x-stoplight:
            id: nb25i7pjm3s34
          format: date
        expire_date:
          type: string
          x-stoplight:
            id: 6qpobluckmfqx
          format: date
        days_to_goal:
          type: integer
          x-stoplight:
            id: jhnkytld8eud5
          minimum: 0
        accumulated_amount:
          $ref: '#/components/schemas/Decimal'
        accumulated_amount_cur_month:
          $ref: '#/components/schemas/Decimal'
      title: ''
    GoalRefill:
      title: GoalRefill
      type: object
      properties:
        goal:
          type: integer
        amount:
          $ref: '#/components/schemas/Decimal'
    GoalCreate:
      type: object

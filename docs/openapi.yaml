openapi: 3.0.2
servers:
  - description: API
    url: 'http://89.108.102.170/api'
info:
  title: pockets
  version: 0.1.0
tags:
  - name: auth
    description: Auth namespace
  - name: users
    description: Users namespace
  - name: pockets
    description: Pockets namespace
  - name: transactions
  - name: categories
paths:
  /auth/register/:
    post:
      tags:
        - auth
      summary: Registration
      requestBody:
        $ref: '#/components/requestBodies/RegistrationRequestBody'
      responses:
        '201':
          $ref: '#/components/responses/Registration201'
        '400':
          $ref: '#/components/responses/Registration400'
  /auth/token/:
    post:
      tags:
        - auth
      summary: Obtain tokens pair
      requestBody:
        $ref: '#/components/requestBodies/TokenObtainRequestBody'
      responses:
        '200':
          $ref: '#/components/responses/TokenObtain200'
        '400':
          $ref: '#/components/responses/TokenObtain400'
    parameters: []
  /auth/token/refresh/:
    post:
      tags:
        - auth
      summary: Obtain tokens pair
      requestBody:
        $ref: '#/components/requestBodies/TokenRefreshRequestBody'
      responses:
        '200':
          $ref: '#/components/responses/TokenObtain200'
        '400':
          $ref: '#/components/responses/TokenRefresh400'
    parameters: []
  /users/me:
    get:
      tags:
        - users
      summary: User info
      security:
        - bearerAuth: []
      responses:
        '200':
          $ref: '#/components/responses/UsersMe200'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /pockets/transactions/:
    get:
      tags:
        - pockets
        - transactions
      summary: Transactions list
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: limit
          schema:
            type: number
          required: false
        - in: query
          name: offset
          schema:
            type: number
          required: false
        - schema:
            type: string
          in: query
          name: order_by
      responses:
        '200':
          $ref: '#/components/responses/TransactionsList200'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
        - pockets
        - transactions
      summary: Transaction Create
      security:
        - bearerAuth: []
      requestBody:
        $ref: '#/components/requestBodies/TransactionCreateRequestBody'
      responses:
        '200':
          $ref: '#/components/responses/Transactions200'
        '400':
          $ref: '#/components/responses/TransactionCreate400'
        '401':
          $ref: '#/components/responses/Unauthorized'
  '/pockets/transactions/{transaction_id}/':
    get:
      tags:
        - pockets
        - transactions
      summary: Transaction retrieve
      parameters:
        - name: transaction_id
          in: path
          schema:
            type: number
          required: true
      security:
        - bearerAuth: []
      responses:
        '200':
          $ref: '#/components/responses/Transactions200'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          description: Not Found
    put:
      tags:
        - pockets
        - transactions
      summary: Transaction update
      parameters:
        - name: transaction_id
          in: path
          schema:
            type: number
          required: true
      security:
        - bearerAuth: []
      requestBody:
        $ref: '#/components/requestBodies/TransactionCreateRequestBody'
      responses:
        '200':
          $ref: '#/components/responses/Transactions200'
        '400':
          $ref: '#/components/responses/TransactionCreate400'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          description: Not Found
    patch:
      tags:
        - pockets
        - transactions
      summary: Transaction partial update
      parameters:
        - name: transaction_id
          in: path
          schema:
            type: number
          required: true
      security:
        - bearerAuth: []
      requestBody:
        $ref: '#/components/requestBodies/TransactionCreateRequestBody'
      responses:
        '200':
          $ref: '#/components/responses/Transactions200'
        '400':
          $ref: '#/components/responses/TransactionCreate400'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          description: Not Found
    delete:
      tags:
        - pockets
        - transactions
      summary: Transaction delete
      parameters:
        - name: transaction_id
          in: path
          schema:
            type: number
          required: true
      security:
        - bearerAuth: []
      responses:
        '204':
          description: No Content
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          description: Not Found
  /pockets/transactions/global/:
    get:
      tags:
        - pockets
        - transactions
      summary: Transactions global
      security:
        - bearerAuth: []
      responses:
        '200':
          $ref: '#/components/responses/TransactionGlobal200'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /pockets/transactions/balance/:
    get:
      tags:
        - pockets
        - transactions
      summary: Balance
      security:
        - bearerAuth: []
      responses:
        '200':
          $ref: '#/components/responses/TransactionBalance200'
        '401':
          $ref: '#/components/responses/Unauthorized'
    parameters: []
  /pockets/transactions/expenses-by-categories/:
    get:
      tags:
        - pockets
        - transactions
      summary: Expenses by categories
      security:
        - bearerAuth: []
      responses:
        '200':
          $ref: '#/components/responses/ExpensesByCategories200'
        '401':
          $ref: '#/components/responses/Unauthorized'
    parameters: []
  /pockets/categories/:
    get:
      tags:
        - pockets
        - categories
      summary: Categories list
      security:
        - bearerAuth: []
      responses:
        '200':
          $ref: '#/components/responses/CategoriesWithExpensesList200'
        '401':
          $ref: '#/components/responses/Unauthorized'
      parameters:
        - schema:
            type: string
          in: query
          name: order_by
    post:
      tags:
        - pockets
        - categories
      summary: Category create
      security:
        - bearerAuth: []
      requestBody:
        $ref: '#/components/requestBodies/CategoryCreateRequestBody'
      responses:
        '201':
          $ref: '#/components/responses/Categories200'
        '400':
          $ref: '#/components/responses/CategoryCreate400'
        '401':
          $ref: '#/components/responses/Unauthorized'
  '/pockets/categories/{category_id}/':
    get:
      tags:
        - pockets
        - categories
      summary: Category retrieve
      security:
        - bearerAuth: []
      parameters:
        - name: category_id
          in: path
          schema:
            type: number
          required: true
      responses:
        '200':
          $ref: '#/components/responses/CategoryWithExpenses200'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          description: Not Found
    put:
      tags:
        - pockets
        - categories
      summary: Category update
      security:
        - bearerAuth: []
      parameters:
        - name: category_id
          in: path
          schema:
            type: number
          required: true
      requestBody:
        $ref: '#/components/requestBodies/CategoryCreateRequestBody'
      responses:
        '200':
          $ref: '#/components/responses/CategoriesList200'
        '400':
          $ref: '#/components/responses/CategoryCreate400'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          description: Not Found
    patch:
      tags:
        - pockets
        - categories
      summary: Category partial update
      security:
        - bearerAuth: []
      parameters:
        - name: category_id
          in: path
          schema:
            type: number
          required: true
      requestBody:
        $ref: '#/components/requestBodies/CategoryCreateRequestBody'
      responses:
        '200':
          $ref: '#/components/responses/CategoriesList200'
        '400':
          $ref: '#/components/responses/CategoryCreate400'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          description: Not Found
    delete:
      tags:
        - pockets
        - categories
      summary: Category delete
      security:
        - bearerAuth: []
      parameters:
        - name: category_id
          in: path
          schema:
            type: number
          required: true
      responses:
        '204':
          description: No Content
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          description: Not Found
  /pockets/categories/top-three/:
    get:
      tags:
        - pockets
        - categories
      summary: Categories top three
      security:
        - bearerAuth: []
      responses:
        '200':
          $ref: '#/components/responses/TopCategories200'
        '401':
          $ref: '#/components/responses/Unauthorized'
    parameters: []
  /pockets/goals/:
    get:
      summary: Goals list
      tags:
        - pockets
        - goals
      responses:
        '200':
          $ref: '#/components/responses/GoalsList200'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/PermissionDenied'
      operationId: get-pockets-goals
      parameters:
        - schema:
            type: string
          in: query
          name: order_by
      security:
        - bearerAuth: []
    post:
      summary: Goal create
      operationId: post-pockets-transactions-goals
      responses:
        '201':
          $ref: '#/components/responses/Goals200'
        '400':
          $ref: '#/components/responses/GoalsCreate400'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/PermissionDenied'
      tags:
        - pockets
        - goals
      description: ''
      security:
        - bearerAuth: []
      requestBody:
        $ref: '#/components/requestBodies/GoalCreateRequestBody'
    parameters: []
  '/pockets/goals/{goal_id}':
    parameters:
      - schema:
          type: string
        name: goal_id
        in: path
        required: true
    get:
      summary: Goal retrieve
      tags:
        - pockets
        - goals
      responses:
        '200':
          $ref: '#/components/responses/GoalsList200'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          description: Not Found
      operationId: get-pockets-goals-goal_id
      security:
        - bearerAuth: []
    put:
      summary: Goal update
      operationId: put-pockets-goals-goal_id
      responses:
        '200':
          $ref: '#/components/responses/Goals200'
        '400':
          $ref: '#/components/responses/GoalsCreate400'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          description: Not Found
      tags:
        - pockets
        - goals
      security:
        - bearerAuth: []
      requestBody:
        $ref: '#/components/requestBodies/GoalCreateRequestBody'
    patch:
      summary: Goal partial_update
      operationId: patch-pockets-goals-goal_id
      responses:
        '200':
          $ref: '#/components/responses/Goals200'
        '400':
          $ref: '#/components/responses/GoalsCreate400'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/PermissionDenied'
        '404':
          description: Not Found
      tags:
        - pockets
        - goals
      security:
        - bearerAuth: []
      requestBody:
        $ref: '#/components/requestBodies/GoalCreateRequestBody'
    delete:
      summary: Goal destroy
      operationId: delete-pockets-goals-goal_id
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Forbidden
        '404':
          description: Not Found
      tags:
        - pockets
        - goals
      security:
        - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Decimal:
      type: string
      example: '1000.00'
    CategoryCreate:
      type: object
      properties:
        name:
          type: string
    CategoryBase:
      allOf:
        - type: object
          properties:
            id:
              type: number
        - $ref: '#/components/schemas/CategoryCreate'
    CategoryWithExpensesSums:
      allOf:
        - $ref: '#/components/schemas/CategoryBase'
        - type: object
          properties:
            transactions_sum:
              $ref: '#/components/schemas/Decimal'
    TransactionRetrieve:
      type: object
      properties:
        id:
          type: number
        category:
          $ref: '#/components/schemas/CategoryBase'
        transaction_date:
          type: string
          format: date
        amount:
          $ref: '#/components/schemas/Decimal'
        transaction_type:
          enum:
            - income
            - expense
    GoalRetrieve:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        target_amount:
          type: integer
        start_amount:
          type: integer
        category:
          $ref: '#/components/schemas/CategoryBase'
        term:
          type: integer
        percent:
          type: integer
  requestBodies:
    RegistrationRequestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
              password:
                type: string
      required: true
    TokenObtainRequestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
              password:
                type: string
      required: true
    TokenRefreshRequestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              refresh:
                type: string
      required: true
    TransactionCreateRequestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              category:
                type: number
                description: category id
              transaction_date:
                type: string
                format: date
              amount:
                type: number
              transaction_type:
                enum:
                  - income
                  - expense
      required: true
    CategoryCreateRequestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CategoryCreate'
    GoalCreateRequestBody:
      content:
        application/json:
          schema:
            type: object
            x-examples:
              Example 1:
                id: 5
                name: Накопить
                target_amount: 102000
                start_amount: 500
                category: 1
                term: 3
                percent: 7
            properties:
              name:
                type: string
              target_amount:
                type: integer
              start_amount:
                type: integer
              category:
                type: integer
              term:
                type: integer
              percent:
                type: integer
  responses:
    Registration201:
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
              email:
                type: string
    Registration400:
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: array
                items:
                  type: string
                  example: Пользователь с таким именем уже существует.
              email:
                type: array
                items:
                  type: string
                  example: Пользователь с таким Email уже существует.
    TokenObtain200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              refresh:
                type: string
                description: refresh token
              access:
                type: string
                description: access token
    TokenObtain400:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: No active account found with the given credentials
    TokenRefresh400:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: Token is invalid or expired
              code:
                type: string
                example: token_not_valid
    UsersMe200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
    TransactionsList200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                type: number
              next:
                type: string
                format: uri
                nullable: true
              previous:
                type: string
                format: uri
                nullable: true
              result:
                type: array
                items:
                  $ref: '#/components/schemas/TransactionRetrieve'
    Transactions200:
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TransactionRetrieve'
    TransactionCreate400:
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              amount:
                type: array
                items:
                  type: string
                  example: 'Убедитесь, что это значение больше либо равно 0.01.'
              category:
                type: array
                items:
                  type: string
                  example: У пользователя нет такой категории
              transaction_type:
                type: array
                items:
                  type: string
    TransactionGlobal200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              total_income:
                $ref: '#/components/schemas/Decimal'
              total_expenses:
                $ref: '#/components/schemas/Decimal'
    CategoriesList200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/CategoryBase'
    Categories200:
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CategoryBase'
    CategoryCreate400:
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: array
                items:
                  type: string
                  example: У пользоваетля уже существует категория с таким названием и типом
    CategoriesWithExpensesList200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/CategoryWithExpensesSums'
    Unauthorized:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: Данный токен недействителен для любого типа токена
              code:
                type: string
                example: token_not_valid
              messages:
                type: array
                items:
                  type: object
                  properties:
                    token_class:
                      type: string
                      example: AccessToken
                    token_type:
                      type: string
                      example: access
                    message:
                      type: string
                      example: Токен недействителен или просрочен
    ExpensesByCategories200:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                type: integer
              next:
                nullable: true
              previous:
                nullable: true
              results:
                type: array
                items:
                  type: object
                  properties:
                    category:
                      type: string
                    transactions_sum:
                      $ref: '#/components/schemas/Decimal'
    TransactionBalance200:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              balance:
                $ref: '#/components/schemas/Decimal'
    TopCategories200:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              Топ категорий:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    transactions_sum:
                      $ref: '#/components/schemas/Decimal'
              другое:
                $ref: '#/components/schemas/Decimal'
    PermissionDenied:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
            x-examples:
              Example 1:
                detail: У вас недостаточно прав для выполнения данного действия.
          examples:
            Example 1:
              value:
                detail: string
    Goals200:
      description: Example response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GoalRetrieve'
          examples:
            Example 1:
              value:
                id: 0
                name: string
                target_amount: 0
                start_amount: 0
                category:
                  id: 0
                  name: string
                term: 0
                percent: 0
    GoalsList200:
      description: Example response
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/GoalRetrieve'
    CategoryWithExpenses200:
      description: Example response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CategoryWithExpensesSums'
    GoalsCreate400:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: array
                items:
                  type: string
              target_amount:
                type: array
                items:
                  type: string
              start_amount:
                type: array
                items:
                  type: string
              term:
                type: array
                items:
                  type: string
              percent:
                type: array
                items:
                  type: string